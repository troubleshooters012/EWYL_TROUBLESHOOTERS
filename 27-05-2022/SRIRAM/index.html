<html>

        <script src="index.js"></script>

    <body>
        
        <h1>Students Detail Form</h1>
        <div class="first">
            <form>
            <ul>
                <li><p>First-Name    : <input type="text" placeholder="firstname" id="FirstName" required></p></li>
                <li><p>Last-Name     : <input type="text" placeholder="lastname" id="LastName" required></p></li>
                <li><p>Date-of-Birth : <input type="date" placeholder="date-of-birth" id="DOB" required></p></li>
                <li><p>E-mail Id : <input type="email" placeholder="Email" id="Email" required></p></li>
                <li><p>Phone-Number : <input type="text" placeholder="Phone_number" id="PhoneNumber" required></p></li>
                <li><input type="submit" onclick="getValues()" id="getting-values"></li>
            </ul>
        </form>
        </div>
        <div class="second">
            <span id="sone"></span>
        </div>
    </body>
