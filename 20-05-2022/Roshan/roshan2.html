<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/22dec808ec.js" crossorigin="anonymous"></script><meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link rel="stylesheet" href="r.css/R.css">
    <title>Facebook page</title>

</head>
<body>
    <!--Header starts-->
    <div class="header">
        <div class="header_left">
           <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png">
        <div class="header_input">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search Facebook">
        </div>
        </div>
        <div class="header_middle">
            <div class="header_option active">
                <i class="fa-solid fa-house"></i>
            </div>  
            <div class="header_option">
                <i class="fa-solid fa-user-group"></i>
            </div> 
            <div class="header_option">
               <i class="fa-brands fa-youtube"></i>
            </div>
            <div class="header_option">
                <i class="fa-solid fa-store"></i>
            </div>
            <div class="header_option">
                <i class="fa-solid fa-bell"></i>
            </div>
        </div>
        <div class="header_right">
            <div class="header_info">
                <img class="img_avatar" src="https://i.stack.imgur.com/l60Hf.png" alt="">
                <h4>ROSHAN B</h4>
            </div>
            <i class="fa-solid fa-plus"></i>
            <i class="fa-brands fa-facebook-messenger"></i>
            <i class="fa-solid fa-angle-down"></i>
        </div>
    </div>
    <!--Header  ends-->
    <!--main body starts-->
    <div class="main_body">
        <!--sidebar starts-->
        <div class="sidebar">
            <div class="sidebar_row">
                <img class="img_avatar" src="http.imgur.com/l60Hf.pngs://i.stack" alt="">
                <h4>ROSHAN B</h4>
            </div>
            <div class="sidebar_row">
                <i class="fa-solid fa-hospital"></i>
                <h4>COVID 19</h4>
            </div>
            <div class="sidebar_row">
                <i class="fa-solid fa-flag"></i>
                <h4>PAGES</h4>
            </div>
            <div class="sidebar_row">
                <i class="fa-solid fa-user-group"></i>
                <h4>PEOPLE</h4>
            </div>
            <div class="sidebar_row">
                <i class="fa-solid fa-message"></i>
                <h4>MESSENGER</h4>
            </div>
            <div class="sidebar_row">
                <i class="fa-solid fa-store"></i>
                <h4>BUSSINESS</h4>
            </div>
            <div class="sidebar_row">
                <i class="fa-brands fa-youtube"></i>
                <h4>VIDEOS</h4>
            </div>
            <div class="sidebar_row">
                <i class="fa-solid fa-angle-down"></i>
                <h4>MORE</h4>
            </div>
        </div>
        <!--sidebar ends-->
    </div>
    <h4>
        FACEBOOK
    </h4>
    <!--main bodyends-->
    
</body>
</html>
